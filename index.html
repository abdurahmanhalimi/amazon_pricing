    .lang-switch {

    .lang-switch button {

      padding: 8px 12px;

      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;

    .lang-switch button:hover {

    .container {

      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;

    .card {

      border-radius: 15px;
      overflow: hidden;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .card-header {
      padding: 20px;
      text-align: center;
    }
    .basic {
      background: linear-gradient(45deg, #9c27b0, #e91e63);
    }
    .standard {

    }
    .premium {
      background: linear-gradient(45deg, #ff9800, #ff5722);
    }
    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
    .features {
      background: #fff;
      color: #333;
      padding: 20px;
      flex-grow: 1;
    }
    .features ul {

      padding: 0;
      margin: 0;

      text-decoration: none;

    .buy-btn:hover {

      padding: 12px 20px;

      border-radius: 8px;
